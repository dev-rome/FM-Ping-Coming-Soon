<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="hero__content">
          <img src="./images/logo.svg" alt="Ping logo" class="hero__logo" />

          <div class="hero__text">
            <h1 class="hero__title">
              We are launching <span class="hero__highlight">soon!</span>
            </h1>
            <p class="hero__subtitle">Subscribe and get notified</p>
          </div>
        </div>

        <form class="hero__form">
          <label for="email" class="sr-only">Email address</label>
          <div class="hero__input-group">
            <input
              type="email"
              id="email"
              class="hero__input"
              placeholder="Your email address..."
            />
            <p class="hero__error hide">Please provide a valid email address</p>
          </div>
          <button type="submit" class="hero__button">Notify Me</button>
        </form>
      </header>
    </div>

    <div class="container">
      <main class="main">
        <img
          src="./images/illustration-dashboard.png"
          alt="Illustration of a dashboard"
          class="main__image"
        />
      </main>
    </div>

    <div class="container">
      <footer class="footer">
        <div class="footer__socials">
          <a href="#" class="footer__link">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="#" class="footer__link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="#" class="footer__link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
        <p class="footer__text">Â© Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </body>
</html>
