<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ping is a new service that helps you stay connected with your team."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="hero__content">
          <img
            src="./images/logo.svg"
            alt="Ping logo"
            class="hero__logo"
            fetchpriority="high"
          />

          <div class="hero__text">
            <h1 class="hero__title">
              We are launching <span class="hero__highlight">soon!</span>
            </h1>
            <p class="hero__subtitle">Subscribe and get notified</p>
          </div>
        </div>

        <form class="hero__form" novalidate>
          <label for="email" class="sr-only">Email address</label>
          <div class="hero__input-group">
            <input
              type="email"
              id="email"
              name="email"
              class="hero__input"
              placeholder="Your email address..."
              required
            />
            <p id="email-error" class="hero__error hide">
              Please provide a valid email address
            </p>
          </div>
          <button type="submit" class="hero__button">Notify Me</button>
        </form>
      </header>
    </div>

    <div class="container">
      <main class="main">
        <img
          class="main__image"
          src="./images/illustration-dashboard.png"
          alt="Illustration of a dashboard"
          fetchpriority="high"
        />
      </main>
    </div>

    <div class="container">
      <footer class="footer">
        <div class="footer__socials">
          <a href="#" class="footer__link" aria-label="facebook">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="#" class="footer__link" aria-label="twitter">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="#" class="footer__link" aria-label="instagram">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
        <p class="footer__text">Â© Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </body>
</html>
